<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>QR Code Tình Yêu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="https://img.freepik.com/vector-gratis/corazon_78370-492.jpg?semt=ais_incoming&w=740&q=80"
    type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>💖 Tình yêu dành cho Tuyết Anh 💖</h1>
  <p>Quét mã để khám phá điều đặc biệt anh dành cho em!</p>

  <div class="heart-container">
    <div class="heart"></div>
    <div class="qr">
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?data=https://nghia-love-think.vercel.app/&size=100x100&color=FF007F&bgcolor=FFFFFF"
        alt="QR Code">
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
