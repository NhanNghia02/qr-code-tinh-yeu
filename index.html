<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>QR Code Tình Yêu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>💖 Tình yêu dành cho Tuyết Anh 💖</h1>
  <p>Quét mã để khám phá điều đặc biệt anh dành cho em!</p>

  <div class="heart-container">
    <div class="heart"></div>
    <div class="qr">
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?data=https://nghia-love-think.vercel.app/&size=100x100&color=FF007F&bgcolor=FFFFFF"
        alt="QR Code">
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
